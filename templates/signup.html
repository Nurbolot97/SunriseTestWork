{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up - {{ block.super }}{% endblock %}

{% block main %}
<section id="hero">
    <div class="hero-container">
        <div class="card  col-6 md-2" style="text-align: left; margin-top: 100px; width: 600px; padding: 15px; background-color: rgb(241, 241, 210);">
            <div class="cardbody">
                <p class="header signup" style="text-align: center; font-size: 30px;"><strong>Sign Up</strong></p>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-danger bg-dark" style="float: right;">Send</button>
                </form>
                <p class="foot mt-3" style="text-align: center;">Already have an account?&nbsp;&nbsp;<a href="{% url 'login' %}">Log in</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block content %}
{% endblock %}
