{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Profile - {{ block.super }}{% endblock %}

{% block main %}
<section id="hero">
    <div class="hero-container">
        <div class="card col-6 md-2" style="text-align: left; margin-top: 20px; width: 600px; height: 470px; padding: 15px; background-color: rgb(241, 241, 210);">
            <div class="cardbody">
                <p class="header signup" style="text-align: center; font-size: 30px;"><strong>Create Profile</strong></p>
                <form action="" method="POST" enctype="multipart/form-data"> 
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-danger bg-dark mt-3" style="float: right;">Create</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block content %}
{% endblock %}
