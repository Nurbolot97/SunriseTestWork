{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In - {{ block.super }}{% endblock %}

{% block main %}
<section id="hero">
    <div class="hero-container">
        <div class="card  col-6 md-2" style="text-align: left; margin-top: 40px; width: 600px; padding: 15px; background-color: rgb(241, 241, 210);">
            <div class="cardbody">
                <p class="header login" style="text-align: center; font-size: 30px;"><strong>Log In</strong></p>
                <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-danger bg-dark mt-3" style="float: right;">Log In</button>
                </form>
                <p class="foot mt-3" style="text-align: center;">You forgot your password?&nbsp;&nbsp;<a href="{% url 'password_reset' %}">Yes</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block content %}
{% endblock %}
