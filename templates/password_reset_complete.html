{% extends 'index.html' %}

{% block title %}Password Reset Complete - {{ block.super }}{% endblock %}

{% block main %}
<section id="hero">
    <div class="hero-container">
        <div class="card  col-6 md-2" style="text-align: left; margin-top: 40px; width: 600px; padding: 15px; background-color: rgb(241, 241, 210);">
            <div class="cardbody">
                <p class="header signup" style="text-align: center; font-size: 30px; color: orange; text-align: center;"><strong>Password Changed</strong></p>
                <p class="text" style="text-align: center; text-align: center; color: rgb(80, 100, 52);"><strong>You have successfully changed your password! You may now proceed to log in.</strong></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block content %}
{% endblock %}
