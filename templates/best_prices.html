{% extends 'index.html' %}

{% block title %}Best Prices - {{ block.super }}{% endblock %}

{% block main %}
<section id="hero">
    <div class="hero-container">
        <div class="row row-cols-1 row-cols-md-3 g-4"> 
            <div class="col">
              <div class="card">
                <img src="{{ product.photo.url }}" width="300px" height="200px" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ product.title }}</h5>
                  <p class="card-text">{{ product.description }}</p>
                  <p class="card-text" style="float: right;">Price: {{ product.price }}
                    <a href="#" class="btn btn-danger">Add to cart</a>
                  </p>
                </div>
              </div>
            </div>
           
          </div>
    </div>
</section>
{% endblock %}
{% block content %}
{% endblock %}
